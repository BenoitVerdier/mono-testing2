language: csharp
solution: HelloWorld.sln
install:
  - curl -sSL https://raw.githubusercontent.com/aspnet/Home/dev/dnvminstall.sh | DNX_BRANCH=dev sh && source ~/.dnx/dnvm/dnvm.sh
  - dnvm upgrade
  - dnu restore
script:
  - dnu build ./src/HelloWorld/project.json
notifications:
  email:
    on_success: change
